<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #search {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 20px;
        }
        .question {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Search Questions and Answers</h1>
    <input type="text" id="search" placeholder="Search for a question or answer...">
    <div id="results"></div>
    <div id="error"></div>
    <script src="script.js"></script>
</body>
</html>
